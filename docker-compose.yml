version: '3.8'

services:
  # --------------------
  # POSTGRESQL DATABASE (db)
  # --------------------
  db:
    image: postgres:15-alpine
    container_name: nextdoorian_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nextdoorian_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------
  # RUBY ON RAILS API (api)
  # --------------------
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: nextdoorian_api
    volumes:
      - ./api:/rails/api
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/nextdoorian_development
      
  # --------------------
  # REACT/TYPESCRIPT CLIENT (client)
  # --------------------
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: nextdoorian_client
    volumes:
      - ./client:/client
      - /client/node_modules # Prevents host node_modules issues
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      
volumes:
  postgres_data: